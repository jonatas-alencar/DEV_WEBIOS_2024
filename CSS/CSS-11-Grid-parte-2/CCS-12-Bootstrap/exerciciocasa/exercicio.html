<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tabela de Produtos</h1>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Número do Lote</th>
                    <th scope="col">Nome do Produto</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Valor Unitário</th>
                    <th scope="col">Valor do Lote</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>001</td>
                    <td>Arroz</td>
                    <td>5 kg</td>
                    <td>R$ 5,00</td>
                    <td>R$ 25,00</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>002</td>
                    <td>Feijão</td>
                    <td>2 kg</td>
                    <td>R$ 3,50</td>
                    <td>R$ 7,00</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>003</td>
                    <td>Óleo de Soja</td>
                    <td>1L</td>
                    <td>R$ 4,00</td>
                    <td>R$ 4,00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
